<div class="container mt-4">
  <h1>Welcome to Ybank</h1>

  <div class="row">
    <div class="col-md-6">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Total Customers</div>
        <div class="card-body">
          <h5 class="card-title">{{ totalCustomers }}</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-white bg-info mb-3">
        <div class="card-header">Total Balance</div>
        <div class="card-body">
          <h5 class="card-title">{{ totalBalance | currency }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Monthly Visitors</div>
        <div class="card-body">
          <canvas id="monthly-visitors-chart" style="background-color: white;width: 50px; height: 50px; " class="position-relative"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card text-white bg-primary mb-3">
        <div class="card-header">Actions Statistics</div>
        <div class="card-body">
          <canvas id="pie-chart" style="background-color: white;width: 50px; height: 50px; " class="position-relative"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
