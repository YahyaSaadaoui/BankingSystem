<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <span><i class="bi bi-person-plus-fill"></i> New Customer</span>
          <button class="btn btn-sm btn-light"><i class="bi bi-info-circle"></i></button>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-person-fill"></i> Name:</label>
              <input type="text" formControlName="name" class="form-control">
              <div *ngIf="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors">
                <small class="text-danger" *ngIf="newCustomerFormGroup.controls['name'].errors['required']">Name is Required</small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label"><i class="bi bi-envelope-fill"></i> Email:</label>
              <input type="email" formControlName="email" class="form-control">
              <div *ngIf="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].errors">
                <small class="text-danger" *ngIf="newCustomerFormGroup.controls['email'].errors['email']">Email is not valid</small>
              </div>
            </div>
            <div class="d-grid">
              <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-info">
                <i class="bi bi-save"></i> Save
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
